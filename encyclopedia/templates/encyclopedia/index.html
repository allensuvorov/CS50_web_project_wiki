{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            {% comment %} <li>{{ entry }}</li> // here will need to add urls {% endcomment %}

            <li><a href="{{ entry }}/">{{ entry }}</a> 

        {% endfor %}
    </ul>

{% endblock %}
