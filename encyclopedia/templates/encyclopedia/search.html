{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search for: {{ query }}
{% endblock %}

{% block body %}
    <h1>Search results for: {{ query }} </h1>

    <ul>
        "{{ query }}" found in {{ found }}
        {% for entry in found %}

            <li><a href="{{ entry }}/">{{ entry }}</a> 

        {% endfor %}
    </ul>

{% endblock %}
